<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Draw-min</title>
</head>
<body id="body">
  <div class="tools">
    <input type="color" id="cfg-color" value="#50d0fa">
    <input type="range" id="cfg-width" min="1" max="20" value="2">
    <input type="number" id="cfg-alpha" min="0" max="1" step="0.01" value="1.0">
  </div>
  <div class="modes">
    <input type="button" value="P" id="mode-draw">
    <input type="button" value="B" id="mode-bezier">
  </div>
  <canvas id="canvas" width="100" height="100"></canvas>
  <script src="./run.mjs" type="module"></script>
</body>
</html>
